<!doctype html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Odin Admin Dashboard</title>
</html>
<body>
  <div class="project-container">
    <div class="sidebar">
      <div class="logo-container">
        <img
          class="logo"
          src="images/view-dashboard.svg"
          alt="Dashboard logo"
        />
        <p>Dashboard</p>
      </div>

      <div class="options-container">
        <ul>
          <li>
            <img class="icon" src="images/home.svg" alt="Little house" />
            <p>Home</p>
          </li>
          <li>
            <img
              class="icon"
              src="images/profile-card.svg"
              alt="Little profile card"
            />
            <p>Profile</p>
          </li>
          <li>
            <img
              class="icon"
              src="images/message.svg"
              alt="Little message box"
            />
            <p>Messages</p>
          </li>
          <li>
            <img class="icon" src="images/clock.svg" alt="Little clock" />
            <p>History</p>
          </li>
          <li>
            <img class="icon" src="images/note-multiple.svg" alt="Two papers" />
            <p>Tasks</p>
          </li>
          <li>
            <img
              class="icon"
              src="images/people.svg"
              alt="Three small people"
            />
            <p>Communities</p>
          </li>
        </ul>
      </div>

      <div class="settings-container">
        <ul>
          <li>
            <img class="icon" src="images/cog.svg" alt="Small cog" />
            <p>Settings</p>
          </li>
          <li>
            <img
              class="icon"
              src="images/support-box.svg"
              alt="Small box with a question mark on it"
            />
            <p>Support</p>
          </li>
          <li>
            <img
              class="icon"
              src="images/shield-check.svg"
              alt="Shield with a check mark on it"
            />
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="navbar">
      <div class="top-section">
        <div class="searchbar-container">
          <img
            class="search-icon"
            src="images/magnify.svg"
            alt="Little magnifying glass"
          />
          <input class="input-box" type="text" />
        </div>

        <div class="user-tools">
          <img
            class="notification-icon"
            src="images/notification-bell.svg"
            alt="Little bell ringing"
          />
          <img
            class="profile-icon"
            src="images/profile.svg"
            alt="Little outline of a person"
          />
          <p>Morgan Oakley</p>
        </div>
      </div>

      <div class="bottom-section">
        <div class="greeting-container">
          <div>
            <img class="greeting-icon" src="images/profile.svg" alt="Little outline of a person">
          </div>
          <div><p>Hi there,<br><span>Morgan Oakley(@morgan)</span></p></div>
        </div>

        <div class="post-container">
          <button class="post-button">New</button>
          <button class="post-button">Upload</button>
          <button class="post-button">Share</button>
        </div>
      </div>
    </div>
    <div class="main-content"></div>
  </div>
</body>
